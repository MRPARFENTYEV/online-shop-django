{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Контакты пользователя</h3>
            <hr>
            {% bootstrap_form form %}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">Обновить информацию</button>
            </div>




        </form>
    </div>
{% endblock %}
