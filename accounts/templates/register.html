{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <div class="form-group">
                <button class="btn btn-primary w-100 mt-2" type="submit">Зарегистрироваться</button>
            </div>
        </form>
        <div class="mt-3">
            <small class="text-muted">
                Уже есть учетная запись? <a href="{% url 'accounts:user_login' %}">Войти</a>
            </small>
        </div>
    </div>
{% endblock %}
